<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend *ngIf="state.label" class="govuk-fieldset__legend">
      {{ state.label }}
    </legend>
    <div *ngIf="state.hint" id="{{ state.id }}-hint" class="govuk-hint">
      {{ state.hint }}
    </div>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item" *ngFor="let option of state.options">
        <input
          class="govuk-radios__input"
          id="{{ state.id }}-{{ option.value }}"
          name="{{ state.id }}"
          type="radio"
          value="{{ option.value }}"
        />
        <label
          class="govuk-label govuk-radios__label"
          for="{{ state.id }}-{{ option.value }}"
        >
          {{ option.display }}
        </label>
      </div>
    </div>
  </fieldset>
</div>
