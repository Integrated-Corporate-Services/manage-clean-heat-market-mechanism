<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <h1 class="govuk-heading-l">Are you sure?</h1>
    <p class="govuk-body">
      You are about to reject this organisation's application and it will be archived.
      The manufacturer will not be granted access to the M-CHMM IT system.
    </p>
    <div class="govuk-button-group">
      <button
        class="govuk-button govuk-button--warning"
        data-module="govuk-button"
        (click)="onReject()"
        [disabled]="loading$ | async"
      >
        Yes, reject
      </button>
      <a
        role="button"
        class="govuk-button govuk-button--secondary"
        data-module="govuk-button"
        (click)="onCancel()"
      >
        No, return to application
      </a>
    </div>
  </div>
</div>
