<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <h1 class="govuk-heading-l">Are you sure?</h1>
    <p class="govuk-body">
      You are about to approve this organisation's application. This will grant
      them access to the Clean Heat Market Mechanism system.
    </p>
    <div class="govuk-button-group">
      <button
        class="govuk-button"
        data-module="govuk-button"
        (click)="onApprove()"
        [disabled]="loading$ | async"
      >
        Yes, approve
      </button>
      <a
        role="button"
        class="govuk-button govuk-button--secondary"
        data-module="govuk-button"
        (click)="onCancel()"
      >
        No, return to application
      </a>
    </div>
  </div>
</div>
