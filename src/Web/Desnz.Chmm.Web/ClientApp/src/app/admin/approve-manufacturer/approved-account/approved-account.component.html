<div *ngIf="manufacturer$ | async; let manufacturer" class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <div class="govuk-panel govuk-panel--confirmation">
      <h1 class="govuk-panel__title">Application approved</h1>
      <div class="govuk-panel__body">
        Successfully approved
        <br />
        <strong>{{ manufacturer.name }}</strong>
      </div>
    </div>
    <br />
    <h2 class="govuk-heading-m">What happens next?</h2>
    <p class="govuk-body">
      The manufacturer organisation will be notified about this decision by
      email.
    </p>
    <h2 class="govuk-heading-m">What would you like to do next?</h2>
    <ul class="govuk-list">
      <li>
        <a class="govuk-link" [routerLink]="'/admin/organisations'">
          Back to manufacturer accounts
        </a>
      </li>
    </ul>
  </div>
</div>
