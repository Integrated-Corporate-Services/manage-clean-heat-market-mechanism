<h1 class="govuk-heading-l">Check the user details before adding this user</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h2 class="govuk-heading-m">User details</h2>

    <dl class="govuk-summary-list">
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Full name
        </dt>
        <dd class="govuk-summary-list__value">
          {{ command.name }}
        </dd>
        <dd class="govuk-summary-list__actions">
          <a routerLink="../invite" class="govuk-link">Change<span class="govuk-visually-hidden"> full name</span></a>
        </dd>
      </div>

      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Email address
        </dt>
        <dd class="govuk-summary-list__value">
          {{ command.email }}
        </dd>
        <dd class="govuk-summary-list__actions">
          <a routerLink="../invite" class="govuk-link">Change<span class="govuk-visually-hidden"> email address</span></a>
        </dd>
      </div>

      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Job title
        </dt>
        <dd class="govuk-summary-list__value">
          {{ command.jobTitle }}
        </dd>
        <dd class="govuk-summary-list__actions">
          <a routerLink="../invite" class="govuk-link">Change<span class="govuk-visually-hidden"> job title</span></a>
        </dd>
      </div>

      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Telephone number
        </dt>
        <dd class="govuk-summary-list__value">
          {{ command.telephoneNumber }}
        </dd>
        <dd class="govuk-summary-list__actions">
          <a routerLink="../invite" class="govuk-link">Change<span class="govuk-visually-hidden"> telephone number</span></a>
        </dd>
      </div>
    </dl>

    <div class="govuk-button-group">
      <button class="govuk-button" (click)="continue()">Add new user</button>
    </div>

  </div>
</div>
