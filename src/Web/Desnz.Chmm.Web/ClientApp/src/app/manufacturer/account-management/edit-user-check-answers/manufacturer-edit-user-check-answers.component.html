<div class="govuk-grid-row" *ngIf="editManufacturerUser$ | async as editUser">
    <div class="govuk-grid-column-three-quarters">
      <h1 class="govuk-heading-l govuk-!-margin-bottom-3">
        Check the user details
      </h1>
      <div class="govuk-!-margin-2">&nbsp;</div>

      <h2 class="govuk-heading-m">User details</h2>
      <div
        
        class="govuk-grid-row"
      >
        <div class="govuk-grid-column-full">
          <dl class="govuk-summary-list">
            <div class="govuk-summary-list__row">
              <dt class="govuk-summary-list__key">Full name</dt>
              <dd class="govuk-summary-list__value">
                {{editUser.name}}
              </dd>
              <dd class="govuk-summary-list__actions">
                <a
                  class="govuk-link"
                  routerLink="/organisation/{{
                    organisationId
                  }}/users/{{ userId }}/edit"
                >
                  Change<span class="govuk-visually-hidden"> full name</span>
                </a>
              </dd>
            </div>
            <div class="govuk-summary-list__row">
              <dt class="govuk-summary-list__key">Email address</dt>
              <dd class="govuk-summary-list__value">
                {{editUser.email}}
              </dd>
              <dd class="govuk-summary-list__actions">
                
              </dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Job title</dt>
                <dd class="govuk-summary-list__value">
                  {{editUser.jobTitle}}
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a
                    class="govuk-link"
                    routerLink="/organisation/{{
                      organisationId
                    }}/users/{{ userId }}/edit"
                  >
                    Change<span class="govuk-visually-hidden"> job title</span>
                  </a>
                </dd>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Telephone number</dt>
                <dd class="govuk-summary-list__value">
                 {{editUser.telephoneNumber}}
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a
                    class="govuk-link"
                    routerLink="/organisation/{{
                      organisationId
                    }}/users/{{ userId }}/edit"
                  >
                    Change<span class="govuk-visually-hidden"> telephone number</span>
                  </a>
                </dd>
              </div>
          </dl>

          <div class="govuk-button-group">
            <button
              class="govuk-button"
              (click)="onSubmit(editUser)"
              
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
