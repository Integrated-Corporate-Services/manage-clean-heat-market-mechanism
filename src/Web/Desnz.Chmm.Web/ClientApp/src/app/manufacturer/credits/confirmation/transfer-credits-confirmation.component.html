<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <div class="govuk-panel govuk-panel--confirmation">
      <h1 class="govuk-panel__title">Credit Transfer complete</h1>
      <div
        *ngIf="creditTransfer$ | async; let creditTransfer"
        class="govuk-panel__body"
      >
        Transferred {{ creditTransfer.noOfCredits }} to
        {{ creditTransfer.organisationName }}
      </div>
    </div>
    <div class="govuk-!-margin-2">&nbsp;</div>
    <h2 class="govuk-heading-m">What happens now?</h2>
    <p class="govuk-body">
      Credits have now come out of your account and transferred to the
      organisation you selected.
    </p>
  </div>
</div>
